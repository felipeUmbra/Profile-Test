<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Personality Test</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="module" src="script.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-[80vw] w-full bg-white p-8 md:p-12 rounded-2xl shadow-2xl transition duration-500">
        
        <div class="flex justify-between items-center mb-4">
            <a href="index.html" id="back-btn" class="px-4 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition duration-300">
                ‚Üê Back to Home
            </a>
            <div class="flex space-x-2">
                <button class="lang-button p-1 rounded hover:bg-gray-100">
                    <img src="https://placehold.co/24x16/000000/FFFFFF?text=EN" alt="English" title="English" class="rounded shadow">
                </button>
                <button class="lang-button p-1 rounded hover:bg-gray-100">
                    <img src="https://placehold.co/24x16/000000/FFFFFF?text=BR" alt="Portugu√™s" title="Portugu√™s (Brasil)" class="rounded shadow">
                </button>
                <button class="lang-button p-1 rounded hover:bg-gray-100">
                    <img src="https://placehold.co/24x16/000000/FFFFFF?text=ES" alt="Espa√±ol" title="Espa√±ol" class="rounded shadow">
                </button>
            </div>
        </div>

        <header class="text-center mb-8">
            <h1 id="header-title" class="text-4xl font-extrabold text-gray-800">MBTI Personality Test</h1>
            <p id="header-subtitle" class="text-gray-500 mt-2">Choose the option that best describes you for each statement</p>
        </header>

        <div id="test-container">

            <div class="mb-8">
                <div id="progress-text" class="text-sm font-medium text-indigo-600 mb-1">Question 1 of 28</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden shadow-inner">
                    <div id="progress-bar-inner" class="bg-indigo-500 h-2.5 rounded-full progress-bar-inner" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-indigo-50 p-6 md:p-10 rounded-xl border-4 border-indigo-200 shadow-xl">
                <p id="question-text" class="text-2xl font-semibold text-gray-700 min-h-[4rem] flex items-center">
                    <span id="loading-text">Loading test data...</span>
                </p>
            </div>

            <div id="rating-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                <button id="option-a" class="rating-button p-4 text-lg font-semibold rounded-xl bg-gray-100 border border-gray-300 text-gray-600 hover:bg-blue-50 hover:border-blue-400 transition duration-200">
                    <span id="option-a-text">Option A</span>
                </button>
                <button id="option-b" class="rating-button p-4 text-lg font-semibold rounded-xl bg-gray-100 border border-gray-300 text-gray-600 hover:bg-purple-50 hover:border-purple-400 transition duration-200">
                    <span id="option-b-text">Option B</span>
                </button>
            </div>
            
            <div id="rating-guide" class="mt-6 text-center text-sm text-gray-400">
                Choose the statement that better describes your natural preference
            </div>

        </div>

        <div id="results-container" class="hidden">
            
            <div class="text-center mb-10">
                <h2 id="main-result-title" class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4"></h2>
                <p id="result-subtitle" class="text-gray-500">Your MBTI personality type and detailed interpretation</p>
            </div>

            <div id="mbti-type-display" class="text-center mb-8 p-6 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-2xl text-white shadow-2xl">
                </div>

            <div id="result-scores" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10 justify-center">
                </div>

            <h3 id="interpretation-title" class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Detailed Type Interpretation</h3>
            <div id="result-interpretation" class="scroll-container space-y-4 pr-2">
                </div>
            
            <div class="mt-8 text-center space-x-4">
                <button id="restart-btn" class="px-8 py-3 bg-indigo-500 text-white font-bold rounded-xl hover:bg-indigo-600 transition duration-300 shadow-lg shadow-indigo-500/50">
                    Restart Test
                </button>
                <button id="export-btn" class="px-8 py-3 bg-green-500 text-white font-bold rounded-xl hover:bg-green-600 transition duration-300 shadow-lg shadow-green-500/50">
                    Export to PDF üìÑ
                </button>
            </div>

        </div>
    </div>

</body>
</html>
