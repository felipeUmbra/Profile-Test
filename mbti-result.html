<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Test Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-4xl w-full bg-white p-8 rounded-2xl shadow-2xl">
        <!-- Back Button and Language Selector -->
        <div class="flex justify-between items-center mb-8">
            <a href="index.html" class="px-4 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition duration-300">
                ← Back to Home
            </a>
            <div class="flex space-x-2">
                <button onclick="setLanguage('en')" class="lang-button p-1 rounded hover:bg-gray-100">
                    <img src="https://placehold.co/24x16/000000/FFFFFF?text=EN" alt="English" title="English" class="rounded shadow">
                </button>
                <button onclick="setLanguage('pt')" class="lang-button p-1 rounded hover:bg-gray-100">
                    <img src="https://placehold.co/24x16/000000/FFFFFF?text=BR" alt="Português" title="Português (Brasil)" class="rounded shadow">
                </button>
            </div>
        </div>

        <div id="mbti-result-content">
            <!-- Result will be loaded here by JavaScript -->
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading your MBTI results...</p>
            </div>
        </div>
    </div>

    <script>
        // Load and display the MBTI result when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStoredResult('MBTI');
        });
    </script>
</body>
</html>
